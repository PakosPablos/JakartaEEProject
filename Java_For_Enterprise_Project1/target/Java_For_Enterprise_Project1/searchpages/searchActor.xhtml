<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Search actors</title>
    <h:outputStylesheet library="css" name="app.css" />
</h:head>

<h:body>
    <div class="top-link">
        <h:link outcome="searchMenu" value="Back to search menu"/>
    </div>

    <div class="page-wrapper">
        <h2 class="page-title">Search actors</h2>
        <div class="page-subtitle">
            Search for people you use as actors.
        </div>

        <h:form>
            <div class="content-row">

                <div class="panel panel-left">
                    <div class="panel-title">Search criteria</div>

                    <div class="form-grid">
                        <h:outputLabel for="name" value="Name contains:" />
                        <h:inputText id="name"
                                     value="#{personBean.actorSearchName}"/>
                    </div>

                    <div class="btn-bar">
                        <h:commandButton styleClass="btn-small"
                                         value="Search"
                                         action="#{personBean.searchActors}"/>
                        <h:commandButton styleClass="btn-small"
                                         value="Clear"
                                         action="#{personBean.resetActorSearch}"/>
                    </div>
                </div>

                <div class="panel panel-right">
                    <div class="panel-title">Results</div>

                    <h:dataTable value="#{personBean.actorResults}"
                                 var="p"
                                 rendered="#{not empty personBean.actorResults}">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{p.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Surname</f:facet>
                            #{p.surname}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{p.name}
                        </h:column>
                    </h:dataTable>

                    <h:panelGroup rendered="#{empty personBean.actorResults}">
                        No results yet â€“ enter a name and click Search.
                    </h:panelGroup>
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</html>
