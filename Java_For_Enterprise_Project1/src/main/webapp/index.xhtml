<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>Movie Manager 2025 MP</title>
    <h:outputStylesheet library="css" name="app.css" />
</h:head>

<h:body>
    <div class="full-screen">
        <div class="box">
            <h1>Welcome to the Movie Manager 2025 MP</h1>
            <div class="subtitle">
                Please select what you want to do
            </div>

            <h:form>
                <h:commandButton styleClass="btn"
                                 value="Search"
                                 action="searchMenu"/>
                <h:commandButton styleClass="btn"
                                 value="Add"
                                 action="addMenu"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
